<script>
   var video = document.getElementById("myVideo");
    var videos = ["sample1.mp4", "sample2.mp4", "sample3.mp4"];
    var currentVideoIndex = 0;

    video.addEventListener("ended", function () {
        // Play the next video in the loop
        currentVideoIndex = (currentVideoIndex + 1) % videos.length;
        video.src = videos[currentVideoIndex];
        video.play();
    });
  // Set the default active link to #first
  document.getElementById('firstLink').classList.add('active');

  // Function to handle click events on navigation links
  function handleNavLinkClick(event) {
      // Remove the 'active' class from all links
      document.querySelectorAll('nav a').forEach(link => link.classList.remove('active'));

      // Add the 'active' class to the clicked link
      event.currentTarget.classList.add('active');
  }

  // Add click event listeners to all navigation links
  document.querySelectorAll('nav a').forEach(link => link.addEventListener('click', handleNavLinkClick));

       let shouldCloseModal = true;
  let intervalId; // Variable to store the interval ID

  function displayTime(timezone, elementId) {
    const options = {
      timeZone: timezone,
      year: 'numeric',
      month: '2-digit',
      day: '2-digit',
      hour: '2-digit',
      minute: '2-digit',
      second: '2-digit',
      hour12: true,
    };

    const date = new Date().toLocaleString("en-US", options);
    const formattedDate = date.replace(',', '');
    document.getElementById(elementId).textContent = formattedDate;
  }

  function updateTime() {
    const selectedTimeZone = document.getElementById("timezoneSelect").value;
    displayTime(selectedTimeZone, "selectedTimeZoneTime");
    if (shouldCloseModal) {
      updateButtonLabel(selectedTimeZone);
    }
  }

  function openModal_wt() {
    shouldCloseModal = false;
    clearInterval(intervalId); // Clear the interval when modal is open
    document.getElementById("timezoneModal_wt").style.display = "flex";
    document.getElementById("closeButton_wt").style.display = "block";
}

  function closeModal_wt() {
    shouldCloseModal = true;
    document.getElementById("timezoneModal_wt").style.display = "none";
    intervalId = setInterval(() => {
      updateTime();
    }, 1000); // Reset the interval when modal is closed
  }

  function updateButtonLabel(selectedTimeZone) {
    const button = document.getElementById("timezoneButton_wt");
    button.textContent = `${selectedTimeZone}`;

  }

  // Initial display
  updateTime();

  // Periodically update the time every second
